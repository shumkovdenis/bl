apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-http
  labels:
    app: integration-http
    dapr.io/enabled: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integration-http
  template:
    metadata:
      labels:
        app: integration-http
        dapr.io/enabled: "true"
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "integration-http"
        dapr.io/app-protocol: "http"
        dapr.io/app-port: "7001"
        dapr.io/enable-api-logging: "true"
        dapr.io/config: "tracing"
    spec:
      containers:
        - name: integration-http
          image: ghcr.io/shumkovdenis/bl-integration:main
          env:
            - name: PORT
              value: "7001"
            - name: HTTP_TRACE_TRACE_PARENT
              value: "true"
            - name: HTTP_TRACE_TRACE_STATE
              value: "false"
            - name: HTTP_TRACE_GRPC_TRACE_BIN
              value: "false"
            - name: GRPC_TRACE_TRACE_PARENT
              value: "false"
            - name: GRPC_TRACE_TRACE_STATE
              value: "false"
            - name: GRPC_TRACE_GRPC_TRACE_BIN
              value: "false"
          ports:
            - containerPort: 7001
          imagePullPolicy: Always
