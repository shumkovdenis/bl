kind: Service
apiVersion: v1
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
    dapr.io/enabled: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        dapr.io/enabled: "true"
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "gateway"
        dapr.io/app-protocol: "http"
        dapr.io/app-port: "6000"
        dapr.io/enable-api-logging: "true"
        dapr.io/config: "tracing"
        dapr.io/sidecar-listen-addresses: "0.0.0.0"
    spec:
      containers:
        - name: gateway
          image: ghcr.io/shumkovdenis/bl-gateway:main
          env:
            - name: PORT
              value: "6000"
            - name: INTEGRATION_APP_ID
              value: "integration-grpc"
            - name: HTTP_TRACE_TRACE_PARENT
              value: "true"
            - name: HTTP_TRACE_TRACE_STATE
              value: "false"
            - name: HTTP_TRACE_GRPC_TRACE_BIN
              value: "false"
            - name: GRPC_TRACE_TRACE_PARENT
              value: "false"
            - name: GRPC_TRACE_TRACE_STATE
              value: "false"
            - name: GRPC_TRACE_GRPC_TRACE_BIN
              value: "false"
          ports:
            - containerPort: 6000
          imagePullPolicy: Always
