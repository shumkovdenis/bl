apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-grpc
  labels:
    app: integration-grpc
    dapr.io/enabled: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integration-grpc
  template:
    metadata:
      labels:
        app: integration-grpc
        dapr.io/enabled: "true"
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "integration-grpc"
        dapr.io/app-protocol: "http"
        dapr.io/app-port: "6001"
        dapr.io/enable-api-logging: "true"
        dapr.io/config: "tracing"
    spec:
      containers:
      - name: integration-grpc
        image: ghcr.io/shumkovdenis/bl-integration:main
        env:
        - name: PORT
          value: "6001"
        - name: MODE
          value: "connect"
        - name: HTTP_TRACE_TRACE_PARENT
          value: "true"
        - name: HTTP_TRACE_TRACE_STATE
          value: "false"
        - name: HTTP_TRACE_GRPC_TRACE_BIN
          value: "false"
        - name: GRPC_TRACE_TRACE_PARENT
          value: "false"
        - name: GRPC_TRACE_TRACE_STATE
          value: "false"
        - name: GRPC_TRACE_GRPC_TRACE_BIN
          value: "true"
        ports:
        - containerPort: 6001
        imagePullPolicy: Always
